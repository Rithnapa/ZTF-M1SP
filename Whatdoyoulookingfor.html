<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NO FLAG HERE</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 100%);
      font-family: 'Segoe UI', system-ui, sans-serif;
      color: #e0e0ff;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      position: relative;
      padding: 40px 60px;
      border: 1px solid rgba(100, 120, 255, 0.18);
      border-radius: 16px;
      background: rgba(15, 15, 35, 0.4);
      backdrop-filter: blur(10px);
      box-shadow: 
        0 0 40px rgba(60, 80, 200, 0.15),
        inset 0 0 20px rgba(100, 120, 255, 0.08);
    }

    h1 {
      font-size: 4.8rem;
      font-weight: 900;
      letter-spacing: 0.25em;
      margin: 0;
      background: linear-gradient(90deg, #a0b0ff, #c8d0ff, #a0b0ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 30px rgba(140, 160, 255, 0.4);
    }

    .subtitle {
      margin-top: 1.2rem;
      font-size: 1.3rem;
      opacity: 0.7;
      letter-spacing: 0.15em;
    }

    /* ลูกเล่นเล็ก ๆ */
    .glow {
      position: absolute;
      inset: -20px;
      background: radial-gradient(circle at 30% 40%, rgba(100,140,255,0.12) 0%, transparent 60%);
      pointer-events: none;
      z-index: -1;
      animation: pulse 8s infinite alternate;
    }

    @keyframes pulse {
      0%   { opacity: 0.4; transform: scale(0.92); }
      100% { opacity: 0.8; transform: scale(1.05); }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="glow"></div>
    <h1>NO FLAG HERE</h1>
    <div class="subtitle">Ei   EI</div>
  </div>

</body>

</html>
